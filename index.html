<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Gestion de tareas</title>
  </head>
  <body>    
    <div class="container mt-4" id="app">
              
                
        <!--LLenar Tareas a gestionar-->
        <div class="container">
          <div class="row align-items-center justify-content-evenly">
            <div class="col-md-10 align-self-center">
              <h1>{{titulo}}</h1> 
              <form>
                <div class="row">
                  <div class="col-md-5">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Nombre Tarea</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="" v-model="nombreTarea">                  
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Contacto(#teléfono)</label>
                      <input type="number" class="form-control" id="exampleInputPassword1" v-model="contactoTarea">
                    </div>
                  </div>
                  <div class="col-md-5">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Dirección</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="" v-model="direccionTarea">                  
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlTextarea1" class="form-label">Descripción</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" v-model="descripcionTarea"></textarea>
                    </div>
                  </div>
                  <div class="col-md-2 align-self-end">
                    <button class="btn btn-primary" @click="agregartarea">AGREGAR</button>
                  </div>
                </div>       
              </form>
            </div>
          </div>
        </div>
        
        <!--Visualizar Tareas-->        
        <div class="mt-3" v-for="(item,index) of tareas">
            <div  role="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
                <div class="d-flex justify-content-between aling-items-center">
                    <div>{{index}} - {{item.nombre}} -{{item.contacto}} - {{item.direccion}}  - {{item.descripcion}}</div>
                    <div>
                        <div class="btn btn-success btn-sm" @click="editartarea(index)">OK</div>
                        <div class="btn btn-danger btn-sm" @click="eliminartarea(index)">X</div> 
                    </div>
                </div>
              </div>
        </div>
    </div>
    <!-- production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="app.js"></script>

  </body>
</html>
