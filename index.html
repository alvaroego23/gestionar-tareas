<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>    
    <div class="container mt-5" id="app">
        <h1>{{titulo}}</h1>
        
        <input type="text" class="from-control my-3" v-model="nuevaTarea" v-on:keyup.enter="agregartarea">        
        <button class="btn btn-primary" @click="agregartarea">AGREGAR</button>
        
                
        <div class="mt-3" v-for="(item,index) of tareas">
            <div  role="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
                <div class="d-flex justify-content-between aling-items-center">
                    <div>{{index}} - {{item.nombre}} -{{item.estado}}</div>
                    <div>
                        <div class="btn btn-success btn-sm" @click="editartarea(index)">OK</div>
                        <div class="btn btn-danger btn-sm" @click="eliminartarea(index)">X</div> 
                    </div>
                </div>
              </div>
        </div>
    </div>
    <!-- production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="app.js"></script>

  </body>
</html>
